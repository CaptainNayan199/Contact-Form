<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script defer src="contact.js"></script>
    <title>Contact us</title>
</head>

<body>
    <form action="send.php" onsubmit="return Check()">
        <section class="heading">
            <h1 class="title">Contact Form</h1>
            <div class="container">
                <div class="contact-form">
                    <div class="rows">
                        <div class="form-field">
                            <input id="name" class="input-text" type="text" name="name">
                            <label for="name" class="label">Name</label>
                            <p id="nameerror"></p>
                        </div>
                        <div class="form-field">
                            <input id="email" class="input-text" type="email" name="email">
                            <label for="email" class="label">Email</label>
                            <p id="emailerror"></p>
                        </div>
                    </div>
                    <div class="rows">
                        <div class="form-field">
                            <input id="education" class="input-text" type="text" name="">
                            <label for="education" class="label">Education</label>
                        </div>
                        <div class="form-field">
                            <input id="phone" class="input-text" type="text" name="phone">
                            <label for="phone" class="label">Phone Number</label>
                        </div>
                    </div>
                    <div class="form-field">
                        <input id="message" class="input-text" type="text" name="message">
                        <label for="message" class="label">message</label>
                        <p id="messageerror"></p>
                    </div>
                    <div class="form-field" id="button">
                        <button type="reset" id="clear-btn" name="clear-btn">Clear</button>
                        <button type="submit" id="submit-btn" name="submit-btn">Submit</button>
                    </div>
                </div>
            </div>
        </section>
    </form>
</body>

</html>
