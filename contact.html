<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Contact us</title>
</head>
<body>
    <form>

        <section class="get_in_touch" >
            <h1 class="title" >Contact Form</h1>
        <div class="container">
            <div class="contact-form row">
                <div class="form-field col-lg-6">
                    <input id="name" class="input-text" type="text" name="" required >
                    <label for="name" class="label"  >Name</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="email" class="input-text" type="email" name="" required >
                    <label for="email" class="label"  >Email</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="education" class="input-text" type="text" name="">
                    <label for="education" class="label"  >Education</label>
                </div>
                <div class="form-field col-lg-6">
                    <input id="phone" class="input-text" type="text" name="" required >
                    <label for="phone" class="label"  >Phone Number</label>
                </div>
                <div class="form-field col-lg-12">
                    <input id="message" class="input-text" type="text" name="">
                    <label for="message" class="label"  >message</label>
                </div>
                <div class="form-field col-lg-12" id="button" >
                    <input type="submit" class="submit-btn" value="Submit" name="" >
                </div>
            </div>
        </div>
      </section>
    </form>
</body>
</html>
